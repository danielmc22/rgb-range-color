<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>RGB Color</title>
  </head>

  <body id="body1">
    <div class="main">
      <div class="second">
        <div class="color">
          <label for="red">Red (R) </label>
          <input id="red" type="range" min="0" max="255" value="23" step="1">
          <p id="redText"></p>
        </div>
        <div class="color">
          <label for="green">Green (G) </label>
          <input id="green" type="range" min="0" max="255" value="73" step="1">
          <p id="greenText"></p>
        </div>
        <div class="color">
          <label for="blue">Blue (B) </label>
          <input id="blue" type="range" min="0" max="255" value="33" step="1">
          <p id="blueText"></p>
        </div>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
